<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's play bingo!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
    .margin-top {
        margin-top: 1em;
    }
    
    .center-me {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    
    table tr td {
        text-align: center;
        padding: 1em;
        font-size: 1.2em;
        font-weight: bold;
    }
    
    #ticket {
        display: none;
    }
    
    td.cross-out {
        background-color: orange;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1>Let's play Bingo!</h1>
                <button class="btn btn-danger" id="start">Start!</button>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-2 col-md-offset-5">
                <form class="form-inline" id="nick-form">
                    <div class="form-group">
                        <label for="nick">Nickname</label>
                        <input type="text" class="form-control" id="nick" placeholder="player">
                    </div>
                    <button type="submit" class="btn btn-primary margin-top center-me">Go!</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <h1 id="number"></h1>
            </div>
        </div>
        <div class="row" id="ticket">
            <table class="table table-bordered">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
